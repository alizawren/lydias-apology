<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Hello World</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Raleway&display=swap" rel="stylesheet"/>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: black;
    }

    .convo {
      font-family: 'Raleway', sans-serif;
      font-size: 2.2vh;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* scroll-margin: 0; */
    }

    .convo::-webkit-scrollbar {
      width: 8px;
    }

    .convo::-webkit-scrollbar-track {
      /* background: #f1f1f1;  */
      background: white;
    }

    .convo::-webkit-scrollbar-thumb {
      background: rgb(165, 238, 210);
      border-radius: 4px;
      margin: 1px;
    }

    .convo::-webkit-scrollbar-thumb:hover {
      background: rgb(123, 206, 212);
    }

    @keyframes msgAnim {
      0% {
        opacity: 0;
        transform: translateY(5%);
      }

      100% {
        opacity: 1;
        transform: translateY(0%);
      }
    }

    .msg-container {
      animation: 0.2s ease-out 0s 1 msgAnim;
    }

    /* .convo::-webkit-scrollbar {
      display: none;
    }

    .convo {
      -ms-overflow-style: none;
    } */
  </style>
  <script src="jquery-3.4.1.min.js"></script>
  <!-- <script src="pixi.min.js"></script> -->
  <script src="pixi-legacy.min.js"></script>
  <script src="pixi-sound.js"></script>
  <script src="tweenjs.min.js"></script>

  <body>

  </body>

</html>
